language: node_js
node_js:
- '7'
branches:
  only:
  - master
env:
  global:
  - secure: 
before_install:
- export TZ='Asia/Shanghai'
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name "owen-carter"
- git config --global user.email owenjiao@outlook.com
- sed -i'' "s~git@github.com:owen-carter/owen-carter.github.io.git~https://${REPO_TOKEN}:x-oauth-basic@github.com/owen-carter/owen-carter.github.io.git~"
  _config.yml
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
